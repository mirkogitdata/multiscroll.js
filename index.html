<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>multiscroll.js - split multi-scrolling pages plugin</title>
    <meta
      name="description"
      content="multiscroll plugin" 
    />
    <meta
      name="keywords"
      content="multiscroll,jquery,plugin,divided,splitscreen,screen,panels,layouts,vertical,split,splited"
    />
    <meta name="Resource-type" content="Document" />

    <link
      rel="stylesheet"
      type="text/css"
      href="assets/js/jquery.multiscroll.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.multiscroll.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#myContainer").multiscroll({
          sectionsColor: ["#1bbc9b", "#4BBFC3", "#7BAABE"],
          anchors: ["first", "second", "third"],
          menu: "#menu",
          navigation: true,
          navigationTooltips: ["One", "Two", "Three"],
          loopBottom: true,
          loopTop: true,
          scrollingSpeed: 700,
          easing: 'easeInQuint',
          touchSensitivity: 5,
          //responsive
		  responsiveWidth: 900,
		  responsiveHeight: 0,
		  responsiveExpand: true
        });
      });
    </script>
  </head>
  <body class="ms-responsive">
    <ul id="menu">
      <li data-menuanchor="first"><a href="#first">First slide</a></li>
      <li data-menuanchor="second"><a href="#second">Second slide</a></li>
      <li data-menuanchor="third"><a href="#third">Third slide</a></li>
    </ul>

    <div id="myContainer">
      <div class="ms-left">
        <div class="ms-section" id="left1">
          <h1>Left 1</h1>
          <img src="assets/image/img1.jpg" alt="multiscroll" height="390" width="390">
        </div>
        <div class="ms-section" id="left2">
          <h1>Left 2</h1>
        </div>

        <div class="ms-section" id="left3">
          <h1>Left 3</h1>
          <img src="assets/image/img2.jpg" alt="multiscroll" height="390" width="390">
        </div>
      </div>

      <div class="ms-right">
        <div class="ms-section" id="right1">
          <h1>Right 1</h1>
        </div>

        <div class="ms-section" id="right2">
          <h1>Right 2</h1>
          <img src="assets/image/img3.jpg" alt="multiscroll" height="390" width="390">
        </div>

        <div class="ms-section" id="right3">
          <h1>Right 3</h1>
        </div>
      </div>
    </div>
  </body>
</html>
